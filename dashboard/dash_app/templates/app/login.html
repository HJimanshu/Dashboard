{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>

</head>
<style>

    .image-container {
    width: 100%;
    height: 100vh; /* Full viewport height */
    object-fit:contain; /* Ensures image covers the whole space */
    display: block;
}
.dashboard-text {
    position: absolute;
    top: -30px; 
    left: -20px;
    color: #0c0c0c;
    font-size: 35px;
    z-index: 1;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); 
}

.card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.container {
    height: 100vh; /* Make container take the full height */
}



</style>

<body>
    <div class="container mt-4">
        <div class="row d-flex align-items-center   ">
    
            <!-- Left side: Image covering the full space -->
            <div class="col-lg-7 col-md-6 d-flex align-items-center justify-content-center p-0">
                <h1 class="dashboard-text">Dashboard</h1>
                <img src="{% static 'images/login-img.png'%}" alt="Login Image" class="image-container">
            </div>
    
            <!-- Right side: Form -->
            <div class="card col-lg-5 col-md-6 ">
                <div class="card-body">
                    <h1 class="card-text">Welcome to Vuexy!üëãüèª</h1>
                    <p class="card-text">Please sign-in to your account and start the adventure</p>
                    {% if messages %}
{% for message in messages %}
    <span class="alert-primary {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
    </span>
{% endfor %}
{% endif %}
    
                    <form action="{%url 'login'%}"  method="post" class="card-body">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="useremail">Username</label>
                            <input type="text" class="form-control" name="username" id="useremail">
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="text" class="form-control" name="password" id="pass">
                        </div>
    
                        <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                                <div class="form-check mb-3 mb-md-0">
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                                </div>
                            </div>
    
                            <div class="col-md-6 d-flex justify-content-center">
                                <a href="#!">Forgot password?</a>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <input type="submit" class="form-control bg-primary" value="Login">
                        </div>
                        <div class="form-group">
                            <span>New on our platform?<a href="{%url 'signup'%}"> Create an account</a></span>
                        </div>
                    </form>
                </div>
            </div>
    
        </div>
    </div>
    

</html>
