{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    /* Container styling */
    .container {
        height: 100vh;
      
    }

    /* Image and dashboard text styles */
    .image-container {
        width: 100%;
        height: 100vh;
        /* Full viewport height */
        object-fit: contain;
        /* Ensures image covers the whole space */
        display: block;
    }

    .dashboard-text {
        position: absolute;
        top: -30px;
        left: -20px;
        color: #0c0c0c;
        font-size: 35px;
        z-index: 1;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Form styles */
    .form {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        /* Add a shadow to the form */
        background-color: #fff;
        border-radius: 8px;
        /* padding: 20px; */
    }

    
</style>

<body>
    <div class="container mt-4">

        <div class="row d-flex align-items-center">

            <!-- Left side: Image covering the full space -->
            <div class="col-lg-7 col-md-6 d-flex align-items-center justify-content-center p-0">
                <h1 class="dashboard-text">Dashboard</h1>

                {% if messages %}
                {% for message in messages %}
                    <span class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </span>
                {% endfor %}
                {% endif %}   
                <img src="{% static 'images/login-img.png'%}" alt="Login Image" class="image-container">
            </div>

            <!-- right side form -- sign up form -->
            <div class="card col-lg-5 col-md-6 ">

                <div class="card-body">
                    <h1 class="card-text">Adventure starts here ðŸš€</h1>
                    <p class="card-text">Make your app management easy and fun!</p>

                    <form action="{%url 'signup'%}" method ="post" class="card-body">
                        {% csrf_token %}
                        <div class="form-group ">
                            <label for="name">Username</label>
                            <input type="text" class="form-control" name="username" id="name">
                        </div>
                        <div class="form-group">
                            <label for="useremail">Email</label>
                            <input type="text" class="form-control" name="email" id="useremail">
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="text" class="form-control" name="password" id="pass">
                        </div>
                        <div class="form-group">
                            <label for="checkbox"></label>
                            <input type="checkbox" id="checkbox"> <span>I agree to
                                privacy policy & terms</span>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control bg-primary"value="Sign Up">
                        </div>
                        <div class="form-group">
                            <span>Already have an account?<a href="#">Sign in instead</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
